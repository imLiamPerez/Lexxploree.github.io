<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Your Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro">
    <style>
        @font-face {
            font-family: 'Tan Nimbus';
            src: url('./TAN-NIMBUS.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('./Untitled\ design.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            color: white; 
            font-family: 'Tan Nimbus', sans-serif;
        }

        nav {
            background-color: #333; 
            width: 100%;
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        nav a {
            position: relative;
            display: block;
            text-transform: uppercase;
            color: #FFDE59;
            text-decoration: none;
            margin: 0 50px;
            font-size: 18px;
            font-weight: 600;
            transition: .5s;
            z-index: 1;
        }

        nav a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: scaleY(2);
            opacity: 0;
            transition: .3s;
        }

        nav a:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            transform: scale(0);
            opacity: 0;
            transition: .3s;
            z-index: -1;
        }

        nav a:hover,
        nav a.active {
            color: #333;
        }

        nav a:hover:before,
        nav a.active:before {
            transform: scaleY(1);
            opacity: 1;
        }

        nav a:hover:after,
        nav a.active:after {
            transform: scaleY(1);
            opacity: 1;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 25px;
            background-color: #FFDE59; 
            color: rgb(65, 124, 227);
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out; 
        }

        .button:hover {
            transform: scale(1.2); 
        }

       
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            overflow: hidden;
            overflow-y: scroll; 
            padding: 20px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px; 
            flex: 0 0 calc(25% - 20px); 
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
