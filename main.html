<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro">
    <style>
        @font-face {
            font-family: 'Tan Nimbus';
            src: url('TAN-NIMBUS.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('Untitled design.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            color: white; 
            font-family: 'Tan Nimbus', sans-serif;
        }

        nav {
            background-color: #333; 
            width: 100%;
            padding: 15px 0;
            text-align: center;
            display: flex; /* Added display: flex; to align items horizontally */
            justify-content: center; /* Center the items horizontally */
        }

        nav a {
            position: relative;
            display: block;
            text-transform: uppercase;
            color: #FFDE59;
            text-decoration: none;
            margin: 0 50px;
            font-size: 18px;
            font-weight: 600;
            transition: .5s;
            z-index: 1;
        }

        nav a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: scaleY(2);
            opacity: 0;
            transition: .3s;
        }

        nav a:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            transform: scale(0);
            opacity: 0;
            transition: .3s;
            z-index: -1;
        }

        nav a:hover,
        nav a.active { /* Added style for the active link */
            color: #333;
        }

        nav a:hover:before,
        nav a.active:before { /* Added style for the active link */
            transform: scaleY(1);
            opacity: 1;
        }

        nav a:hover:after,
        nav a.active:after { /* Added style for the active link */
            transform: scaleY(1);
            opacity: 1;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 25px;
            background-color: #FFDE59; 
            color: rgb(65, 124, 227);
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out; 
        }

        .button:hover {
            transform: scale(1.2); 
        }

        #commentSection {
            margin-top: 20px;
            background-color: #333; 
            padding: 15px;
            border-radius: 10px;
            text-align: left; 
            margin-right: 700px;
        }

        #commentForm {
            margin:0% auto; 
            text-align: left; 
            margin-right: 700px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./index.html" class="active">Home</a>
        <a href="./project.html">Explore The Globe</a>
        <a href="./activities.html">Lab Activities</a>
        <a href="./about me.html">About Me</a>
        <a href="./gallery.html">Gallery</a>
    </nav>

    <div style="text-align: center; margin-top: 100px; font-size: 185px; font-weight: bold;">
        Explore!
    </div>
    <a href="./index.html" class="button">Go Back</a>

    <div style="margin-top: 500px; text-align: left;">
        <h2>Leave a Comment</h2>
        <form id="commentForm">
            <label for="comment">Your Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
            <input type="button" value="Submit" onclick="submitComment()">
        </form>

        <!-- Dynamic comment section -->
        <div id="commentSection">
            <h3>Comments:</h3>
            <div id="commentsContainer">
                <!-- Comments will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        function submitComment() {
            var comment = document.getElementById("comment").value;
            var commentsContainer = document.getElementById("commentsContainer");
            var newComment = document.createElement("div");
            newComment.innerHTML = "<p>User123: " + comment + "</p>";
            commentsContainer.appendChild(newComment);
            document.getElementById("commentForm").reset();
        }
    </script>
</body>
</html>
